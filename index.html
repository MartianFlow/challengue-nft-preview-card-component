<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="cards-container">
      <figure class="cards-container__img">
        <img src="./images/image-equilibrium.jpg" alt="img NFT equilibrium #3429">
      </figure>
      <div class="cards-container__description">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="cards-container__price">
        <p><span></span>0.041 ETH</p>
        <p><span></span> 3 days left</p>
      </div>
      <div class="cards-container__attribution">
        <span></span>
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martian Flow</a>.
  </div>
</body>
</html>
